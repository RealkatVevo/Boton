<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11 de cada mes <3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'rosa-sorpresa': '#ff69b4', 
                'fondo-corazon': '#ffe4e1', 
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec; 
            overflow: hidden; 
            touch-action: none; /* Previene zoom accidental en toques r치pidos */
        }

        #contenedor-boton {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; 
        }

        /* --- ESTILOS DEL CORAZ칍N RESPONSIVO --- */
        .corazon-gigante {
            position: relative;
            /* M칩vil: 70% del ancho menor de la pantalla */
            width: 70vmin; 
            height: 70vmin;
            /* Escritorio: Tope m치ximo de 350px */
            max-width: 350px;
            max-height: 350px;
            background-color: #ff69b4; 
            transform: rotate(45deg); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.7);
            transition: transform 0.5s ease-out; 
            z-index: 22; 
            margin-bottom: 20px; /* Un poco de espacio visual */
        }

        .corazon-gigante:before,
        .corazon-gigante:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .corazon-gigante:before {
            left: -50%;
        }

        .corazon-gigante:after {
            top: -50%;
        }

        .corazon-gigante .mensaje {
            position: relative;
            z-index: 20; 
            transform: rotate(-45deg); 
            color: white;
            text-align: center;
            /* Ancho m치ximo para que el texto no toque los bordes curvos */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .corazon-gigante .mensaje p {
            font-size: 1.2rem; /* Tama침o base m치s peque침o para m칩vil */
            line-height: 1.2;
            font-weight: 700;
            margin: 0;
        }

        .corazon-gigante .mensaje .te-quiero {
            font-size: 1.8rem; /* Tama침o base m치s peque침o para m칩vil */
            margin-top: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 0 10px;
        }

        /* Reglas especificas para pantallas m치s grandes (PC/Tablet) */
        @media (min-width: 768px) {
            .corazon-gigante .mensaje p {
                font-size: 1.5rem;
            }
            .corazon-gigante .mensaje .te-quiero {
                font-size: 2.5rem;
            }
        }

        /* Animaci칩n de latido */
        .latido {
            animation: latido-animacion 1.5s infinite;
        }

        @keyframes latido-animacion {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.05); }
        }

        #rain-container {
            position: fixed;
            inset: 0;
            z-index: 20; 
            pointer-events: none; 
            overflow: hidden; 
        }
        
        .falling-element {
            position: absolute;
            bottom: -80px; /* Empezar m치s abajo para que no aparezca de golpe */
            animation: fall linear infinite;
            line-height: 1; 
            opacity: 0.7; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }

        .falling-element.emoji {
            font-size: 1.8rem; /* Emojis un poco m치s chicos en m칩vil */
        }

        /* Ajuste de emojis para PC */
        @media (min-width: 768px) {
            .falling-element.emoji {
                font-size: 2.5rem; 
            }
        }

        .falling-element.image {
            width: 50px; 
            height: 50px;
            object-fit: cover; 
            border-radius: 10%; 
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border: 2px solid white;
        }

        .falling-element.front {
            z-index: 23; 
            opacity: 0.9;
        }

        @keyframes fall {
            to {
                transform: translateY(-110vh); /* Subir hasta salir de pantalla */
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div id="contenedor-boton">
        <button 
            id="botonSorpresa" 
            onclick="mostrarSorpresa()"
            class="px-8 py-4 bg-rosa-sorpresa text-white text-xl md:text-2xl font-bold rounded-xl shadow-lg hover:bg-pink-600 transition duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-pink-300 select-none tap-highlight-transparent">
            P칰lsame
        </button>
    </div>

    <div 
        id="contenedorSorpresa" 
        class="hidden fixed inset-0 bg-fondo-corazon flex justify-center items-center z-20 transition-opacity duration-1000 p-4">
        
        <div id="corazon-display" class="corazon-gigante latido">
            <div class="mensaje">
                <p>Feliz primer mes andando :D</p>
                <p class="te-quiero">춰TE QUIERO MUCH칈SIMO AME! &lt;3</p>
            </div>
        </div>
    </div>
    
    <div id="rain-container"></div>

    <script>
        const botonSorpresa = document.getElementById('botonSorpresa');
        const contenedorSorpresa = document.getElementById('contenedorSorpresa');
        const rainContainer = document.getElementById('rain-container');
        let intervalId;

        // Aseg칰rate de que esta imagen exista o se usaran los emojis de respaldo
        const imageUrl = 'image.png'; 

        function crearElementoCayendo() {
            const isImage = Math.random() < 0.2; 
            let element;

            if (isImage) {
                element = document.createElement('img');
                element.src = imageUrl;
                element.classList.add('image');
                element.alt = 'Foto';
                
                element.onerror = function() {
                    this.replaceWith(crearEmojiRespaldo());
                };

            } else {
                element = document.createElement('span');
                element.textContent = '仇벒잺'; 
                element.classList.add('emoji');
            }
            
            if (element) { 
                element.classList.add('falling-element');
                
                const sizeRandom = Math.random() * 1.5 + 0.8; // Tama침o variable ligeramente ajustado
                
                if (!isImage) { 
                    // El tama침o se controla via CSS base + escala aqu칤 si quieres, 
                    // pero mejor dejar que CSS controle el responsivo base
                    element.style.fontSize = `${sizeRandom}rem`;
                } else { 
                    const imgSize = Math.random() * 30 + 40; // Entre 40px y 70px para m칩vil
                    element.style.width = `${imgSize}px`; 
                    element.style.height = `${imgSize}px`; 
                }

                element.style.left = `${Math.random() * 90}vw`; // Evitar que se corten en el borde derecho extremo
                element.style.animationDuration = `${Math.random() * 5 + 4}s`; 
                element.style.animationDelay = `0s`; // Iniciar inmediatamente
                
                if (Math.random() < 0.3) { 
                    element.classList.add('front');
                }

                rainContainer.appendChild(element);
                
                setTimeout(() => {
                    element.remove();
                }, 10000); 
            }
        }

        function crearEmojiRespaldo() {
            const span = document.createElement('span');
            span.textContent = '游땘';
            span.classList.add('emoji', 'falling-element');
            // El tama침o se ajustar치 por CSS
            return span;
        }

        function iniciarLluvia() {
            // Reducir ligeramente la cantidad de elementos en m칩vil para rendimiento
            const intervalo = window.innerWidth < 600 ? 250 : 150;
            intervalId = setInterval(crearElementoCayendo, intervalo); 
        }

        function mostrarSorpresa() {
            document.getElementById('contenedor-boton').style.display = 'none';
            contenedorSorpresa.classList.remove('hidden');
            iniciarLluvia();
        }

        window.addEventListener('beforeunload', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
        });
    </script>
</body>
</html>
