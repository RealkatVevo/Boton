<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆Feliz Aniversario, Amor!</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuraci贸n para usar un bonito color rosa y la fuente Inter -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'rosa-sorpresa': '#ff69b4', // Un rosa fuerte y lindo (Hot Pink)
                'fondo-corazon': '#ffe4e1', // Rosa p谩lido para el fondo (Misty Rose)
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec; /* Fondo muy claro */
            overflow: hidden; /* Oculta barras de desplazamiento */
        }

        /* 1. Contenedor del Bot贸n (Centrado) */
        #contenedor-boton {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; 
        }

        /* 2. Estilo del Coraz贸n Gigante (El que se despliega) */
        .corazon-gigante {
            position: relative;
            width: 350px;
            height: 350px;
            background-color: #ff69b4; /* Rosa Sorpresa */
            transform: rotate(45deg); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.7);
            transition: transform 0.5s ease-out; 
            z-index: 22; /* El coraz贸n gigante siempre sobre la mayor铆a de la lluvia */
        }

        /* Dibujar las dos "orejas" superiores del coraz贸n */
        .corazon-gigante:before,
        .corazon-gigante:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .corazon-gigante:before {
            left: -50%;
        }

        .corazon-gigante:after {
            top: -50%;
        }

        /* Estilo del texto dentro del coraz贸n */
        .corazon-gigante .mensaje {
            position: relative;
            z-index: 20; /* El texto sobre las capas del coraz贸n */
            transform: rotate(-45deg); 
            color: white;
            text-align: center;
            padding: 20px;
        }

        .corazon-gigante .mensaje p {
            font-size: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
        }

        .corazon-gigante .mensaje .te-quiero {
            font-size: 2.5rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Animaci贸n de latido */
        .latido {
            animation: latido-animacion 1.5s infinite;
        }

        @keyframes latido-animacion {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.05); }
        }

        /* Contenedor de la lluvia de elementos */
        #rain-container {
            position: fixed;
            inset: 0;
            z-index: 20; /* La mayor铆a de los elementos de fondo estar谩n aqu铆, debajo del coraz贸n gigante (22) */
            pointer-events: none; 
            overflow: hidden; 
        }
        
        /* Estilo base para los elementos que caen (emojis o im谩genes) */
        .falling-element {
            position: absolute;
            bottom: -50px; /* Inicia debajo de la pantalla */
            animation: fall linear infinite;
            line-height: 1; 
            opacity: 0.7; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Para emojis */
        }

        /* Estilo para los emojis de coraz贸n que caen */
        .falling-element.emoji {
            font-size: 2.5rem; /* Tama帽o del emoji */
        }

        /* Estilo para las im谩genes que caen */
        .falling-element.image {
            width: 60px; /* Tama帽o de la imagen cayendo */
            height: 60px;
            object-fit: cover; /* Para que la imagen se ajuste bien */
            border-radius: 10%; /* Ligeramente redondeada */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border: 2px solid white; /* Un borde blanco para que se vea mejor */
        }

        /* Algunos elementos ir谩n por encima */
        .falling-element.front {
            z-index: 23; /* Un poco por encima del coraz贸n gigante (22) */
            opacity: 0.9;
        }

        @keyframes fall {
            to {
                transform: translateY(-105vh); /* Cae un poco m谩s all谩 de la vista */
                opacity: 0; /* Desaparece al final */
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor Inicial - Bot贸n Centrado -->
    <div id="contenedor-boton">
        <button 
            id="botonSorpresa" 
            onclick="mostrarSorpresa()"
            class="px-8 py-4 bg-rosa-sorpresa text-white text-2xl font-bold rounded-xl shadow-lg hover:bg-pink-600 transition duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-pink-300">
            Pulsame
        </button>
    </div>

    <!-- Contenedor de la Sorpresa - Oculto Inicialmente -->
    <div 
        id="contenedorSorpresa" 
        class="hidden fixed inset-0 bg-fondo-corazon flex justify-center items-center z-20 transition-opacity duration-1000">
        
        <!-- El Coraz贸n Gigante -->
        <div id="corazon-display" class="corazon-gigante latido">
            <div class="mensaje">
                <p>Feliz 1 mes andanto :D</p>
                <p class="te-quiero">TE QUIERO MUCHIIIIISMO AME! &lt;3</p>
            </div>
        </div>
    </div>
    
    <!-- Contenedor para la lluvia de corazones -->
    <div id="rain-container"></div>

    <script>
        const botonSorpresa = document.getElementById('botonSorpresa');
        const contenedorSorpresa = document.getElementById('contenedorSorpresa');
        const rainContainer = document.getElementById('rain-container');
        let intervalId;

        // =================================================================
        //   CONFIGURACIN DE IMAGEN 
        // =================================================================
        
        // Usamos una ruta relativa. Esto significa "busca image.png en la misma carpeta que este archivo"
        const imageUrl = 'image.png';

        // =================================================================

        // Funci贸n para crear y animar un elemento que cae (emoji o imagen)
        function crearElementoCayendo() {
            // 40% de probabilidad de ser una imagen, 60% un emoji
            const isImage = Math.random() < 0.4; 
            let element;

            if (isImage) {
                element = document.createElement('img');
                element.src = imageUrl;
                element.classList.add('image');
                element.alt = 'Foto';
                
                // Si la imagen falla al cargar (por ejemplo, si olvidaste subirla), usa un emoji
                element.onerror = function() {
                    this.replaceWith(crearEmojiRespaldo());
                    // Opcional: avisa en consola
                    console.warn('No se encontr贸 image.png. Aseg煤rate de subirla a GitHub con ese nombre exacto.');
                };

            } else {
                element = document.createElement('span');
                element.textContent = 'わ'; 
                element.classList.add('emoji');
            }
            
            if (element) { 
                element.classList.add('falling-element');
                
                const size = Math.random() * 1.5 + 1; 
                if (!isImage) { 
                    element.style.fontSize = `${size}rem`;
                } else { 
                    element.style.width = `${Math.random() * 40 + 50}px`; 
                    element.style.height = element.style.width; 
                }

                element.style.left = `${Math.random() * 100}vw`; 
                element.style.animationDuration = `${Math.random() * 6 + 4}s`; 
                element.style.animationDelay = `${Math.random() * 2}s`; 
                
                if (Math.random() < 0.3) { 
                    element.classList.add('front');
                }

                rainContainer.appendChild(element);
                
                setTimeout(() => {
                    element.remove();
                }, 10000); 
            }
        }

        function crearEmojiRespaldo() {
            const span = document.createElement('span');
            span.textContent = '';
            span.classList.add('emoji', 'falling-element');
            span.style.fontSize = '2rem';
            return span;
        }

        function iniciarLluvia() {
            intervalId = setInterval(crearElementoCayendo, 150); 
        }

        function mostrarSorpresa() {
            document.getElementById('contenedor-boton').style.display = 'none';
            contenedorSorpresa.classList.remove('hidden');
            iniciarLluvia();
        }

        window.addEventListener('beforeunload', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
        });
    </script>
</body>
</html>
